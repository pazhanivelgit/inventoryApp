    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <!--<h3 class="modal-title">{{title}} [ID: {{product.product_id}}]</h3>-->
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <form name="product_form" class="form-horizontal" role="form" novalidate>
            <form-element label="PRODUCT ID" mod="product">
                <input type="text" class="form-control" name="product_id" placeholder="PRODUCT ID" ng-model="product.product_id" ng-disabled="product_id" focus/>
            </form-element>
            <form-element label="PRODUCT NAME" mod="product">
                <input type="text" class="form-control" name="product_name" placeholder="PRODUCT NAME" ng-model="product.product_name" ng-disabled="product_name" focus/>
            </form-element>

            <form-element label="DESCRIPTION" mod="product">
            <textarea class="form-control" name="description" placeholder="DESCRIPTION" ng-model="product.description">{{product.description}}</textarea>
            </form-element>

            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <a class="btn btn-sm" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i>Cancel</a>
                        <button ng-click="saveProduct(product);"
                                ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit">
                            <i class="ace-icon fa fa-check"></i>{{buttonText}}
                        </button>
                    </div>
