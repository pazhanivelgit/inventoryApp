<h4 class="blog-post-title">Product - {{product_name}}</h4>
<hr/>

<button type="button" class="btn btn-primary" ng-click="open(item);">Add</button>
<div style="margin-top:5px"/>
<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-heading">List of Items
      <!--<div class="sw-search" >
            <div class="nav-search" id="nav-search">
                    Filter: <span class="input-icon">
                        <input placeholder="Filter products list ..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:300px;" focus>
                        <i class="search-icon fa fa-search nav-search-icon"></i>
                    </span>
            </div>
        </div>-->
    </div>
  <div class="panel-body">
    <table class="table table-striped">
    <tr ng-show="productItems.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No data found</td></tr>
    <tr ng-hide="productItems.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Loading</td></tr>
    
    <tr><th ng-repeat="c in columns">{{c.text}}</th></tr>
        <!--<tr ng-repeat="c in products | filter:filterProduct | orderBy:'-id'" id="{{c.product_id}}" an animate-on-change='c.packing + c.stock + c.price + c.description' ng-animate=" 'animate'">-->
        <tr ng-repeat="c in productItems">
            <td>{{c.item_id}}</td>
            <td>{{c.qty}}</td>
            <td>{{c.free}}</td>
            <td>{{c.buy_price}}</td>
            <td>{{c.sell_price}}</td>
            <td>{{c.expiry_date|date : 'dd/MM/yyyy'}}</td>
            <td>{{c.buy_date|date : 'dd/MM/yyyy'}}</td>
            <td>{{c.vendor_name}}</td>
            <td>{{c.buy_price*c.qty}}</td>
            <!--<td>
            <button class="btn" ng-class="{Active:'btn-success', Inactive:''}[c.status]" ng-click="changeProductStatus(c);">{{c.status}}</button>
        </td>-->
        <td style="width:100px">
                <div class="btn-group">
                    <button type="button" class="glyphicon glyphicon-edit" ng-click="open(c);"></button>
                    <button type="button" class="glyphicon glyphicon-remove" ng-click="deleteItem(c);"></button>
                </div>
            </td>
        </tr>
    </table>
</div>
</div>
<button type="button" class="glyphicon glyphicon-backward" back></button>
